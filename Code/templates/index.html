<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice in Wonderland Tweet Generator</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/alice-in-wonderland');
    body {
      height: 100vh;
      font-family: 'Alice in Wonderland', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url("https://d23.com/app/uploads/2015/07/alice-in-wonderland.jpg");
      background-size: cover;

    }

    h1 {
      color: white;
      font-size: 80px;

    }

    h2 {
      background-color: #b4f2ff;
      font-size: 40px;
      padding: 20px;
      width: fit-content;
      display: inline-block;
      border-radius: 0.2em;
    }
  </style>
</head>

<body>
  <h1>Alice in Wonderland Tweet Generator</h1>
  <h2>{{ sentence }}</h2>
</body>

</html>
